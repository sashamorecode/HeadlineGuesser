<!DOCTYPE html>
<html>
<head>
    <title>Order Game Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Order Game Result</h1>
    <p>User's Order:</p>
    <ul>
        {% for headline in user_order %}
            <li>{{ headline.headline }}</li>
        {% endfor %}
    </ul>
    <p>Correct Order:</p>
    <ul>
        {% for headline in correct_order %}
            <li>{{ headline.headline }}</li>
        {% endfor %}
    </ul>
    <p>Validity: {% if validity %}Correct{% else %}Incorrect{% endif %}</p>
</body>
</html>
