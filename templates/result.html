<!DOCTYPE html>
<html>
<head>
    
    <title>Guess Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Guess Result</h1>
        
        <h2>
            Headline: <a href="{{ link }}" target="_blank" rel="noopener noreferrer"> {{ headline }} </a>
        </h2>
        
        <p>Actual Date: {{ actual_date }}</p>
        <p>Your Guess: {{ guess_date }}</p>
        
        <div class="result">
            <p>Days Off: {{ days_off }}</p>
        </div>
        
        <div class="score">
            {{ score_text }} <br>
            {{ prior_score_text }}
        </div>
            <div class="but">
            <button onclick="window.location.href='/game';">
                <input type="submit" value="Play Again">
            </button>
        </div>
    </div>
</body>
<footer>
    <p>data sourced from <a href="https://www.kaggle.com/datasets/rmisra/news-category-dataset" target="_blank" rel="noopener noreferrer">kaggle</a></p>
</footer>
</html>
